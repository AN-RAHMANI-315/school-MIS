name: ğŸš€ School MIS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_BACKEND: school-mis-backend
  ECR_REPOSITORY_FRONTEND: school-mis-frontend
  ECS_SERVICE: school-mis-service
  ECS_CLUSTER: school-mis-cluster
  ECS_TASK_DEFINITION: school-mis-task-definition

jobs:
  # Test and Build Stage
  test-and-build:
    name: ğŸ§ª Test and Build
    runs-on: ubuntu-latest
    outputs:
      backend-image-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-image-tag: ${{ steps.meta-frontend.outputs.tags }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ”§ Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run Python tests with coverage
      run: |
        cd backend
        python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        yarn install --frozen-lockfile

    - name: ğŸ§ª Run frontend tests
      run: |
        cd frontend
        yarn test --coverage --watchAll=false
      continue-on-error: true

    - name: ğŸ—ï¸ Build React application
      run: |
        cd frontend
        yarn build

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/build/
        retention-days: 30

  # Security Scan Stage
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test-and-build
    permissions:
      security-events: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ” Run npm audit
      run: |
        cd frontend
        npm audit --audit-level moderate --json > npm-audit-report.json || true
        cat npm-audit-report.json

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ” Run Python security checks
      run: |
        cd backend
        pip install safety bandit
        safety check --json --output safety-report.json || true
        bandit -r . -f json -o bandit-report.json || true

    - name: ğŸ”’ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ“¤ Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          frontend/npm-audit-report.json
          backend/safety-report.json
          backend/bandit-report.json
          trivy-results.sarif

  # Docker Build & Push Stage
  docker-build-push:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ï¿½ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ï¿½ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ—‚ï¸ Create ECR repositories if they don't exist
      run: |
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY_BACKEND }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY_BACKEND }}
        
        aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY_FRONTEND }} || \
        aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY_FRONTEND }}
      continue-on-error: true

    - name: ğŸ·ï¸ Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ·ï¸ Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:buildcache
        cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:buildcache,mode=max
      continue-on-error: false

    - name: ğŸ—ï¸ Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:buildcache
        cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:buildcache,mode=max
      continue-on-error: false

    - name: ğŸ” Scan backend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
        format: 'sarif'
        output: 'backend-image-trivy-results.sarif'

    - name: ğŸ” Scan frontend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest
        format: 'sarif'
        output: 'frontend-image-trivy-results.sarif'

    - name: ğŸ“¤ Upload image scan results
      uses: actions/upload-artifact@v4
      with:
        name: image-security-reports
        path: |
          backend-image-trivy-results.sarif
          frontend-image-trivy-results.sarif

  # Infrastructure Deploy Stage
  infrastructure-deploy:
    name: ğŸ—ï¸ Infrastructure Deploy
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.0

    - name: ğŸª£ Setup Terraform Backend (S3 + DynamoDB)
      run: |
        cd scripts
        chmod +x setup-terraform-backend.sh
        ./setup-terraform-backend.sh

    - name: ğŸ”§ Terraform Init
      run: |
        cd terraform
        terraform init -backend-config=backend.hcl

    - name: ğŸ“¥ Import Existing Resources
      run: |
        cd scripts
        chmod +x import-resources-ci.sh
        ./import-resources-ci.sh
      continue-on-error: true

    - name: âœ… Terraform Validate
      run: |
        cd terraform
        terraform validate

    - name: ğŸ“‹ Terraform Plan
      run: |
        cd terraform
        terraform plan -out=tfplan

    - name: ğŸš€ Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: |
        cd terraform
        terraform apply -auto-approve tfplan

  # Application Deploy Stage
  application-deploy:
    name: ğŸš€ Application Deploy
    runs-on: ubuntu-latest
    needs: [docker-build-push, infrastructure-deploy]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ“ Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: .aws/task-definition.json
        container-name: backend
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest

    - name: ğŸ“ Fill in the frontend image in the task definition
      id: task-def-frontend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        container-name: frontend
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest

    - name: ğŸš€ Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: âœ… Verify deployment
      run: |
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }}
        
        echo "Getting service details..."
        aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].deployments'

  # Notification Stage
  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [application-deploy]
    if: always()
    
    steps:
    - name: ğŸ” Configure AWS credentials (if available)
      if: success()
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
      continue-on-error: true

    - name: ğŸ¯ Get ALB URL
      if: success()
      run: |
        if aws sts get-caller-identity &>/dev/null; then
          aws elbv2 describe-load-balancers \
            --names school-mis-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text > alb_url.txt 2>/dev/null || echo "ALB not found" > alb_url.txt
          echo "ALB_URL=$(cat alb_url.txt)" >> $GITHUB_ENV
        else
          echo "ALB_URL=AWS credentials not configured" >> $GITHUB_ENV
        fi
      continue-on-error: true

    - name: âœ… Deployment Success Notification
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: |
          ğŸ‰ School MIS deployment successful!
          ğŸŒ Application URL: http://${{ env.ALB_URL }}
          ğŸ“Š View logs: https://console.aws.amazon.com/cloudwatch/
          ğŸ“ˆ Metrics: https://console.aws.amazon.com/ecs/
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true

    - name: âŒ Deployment Failure Notification
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          âŒ School MIS deployment failed!
          ğŸ”— Check workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ğŸ“‹ Review logs for details
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true
